<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>JSP IMPLICIT OBJECTS</title>
</head>
<body>
<h3>This is for out object</h3>
<form action="out.jsp" method="post">
<input type="submit" value="Submit">
</form>
<br>
<hr>
<h3>This is for request object</h3>
<form action="request.jsp" method="post">
Enter Name :<input type="text" name="uname">
<br>
<br>
<input type="submit" value="Submit">
</form>
<br>
<hr>

<h3>This is for response object</h3>
<form action="response.jsp" method="post">
Enter Name :<input type="text" name="uname">
<br>
<br>
<input type="submit" value="Submit">
</form>
<hr>
<h3>This is for server page information</h3>
<form action="info.jsp" method="post">
<input type="submit" value="Click to see information">
</form>
<br>
<hr>
<h3>This is for Exception handling</h3>
<form action="exception.jsp" method="post">
Enter Num 1 :<input type="text" name="num1">
<br>
<br>
Enter Num 2 :<input type="text" name="num2">
<br>
<br>
<input type="submit" value="Submit">
</form>
<hr>
</body>
</html>
